  function applyLanguage() {
    currentLang = document.getElementById('language').value;
    let t = translations[currentLang];

    document.getElementById('langLabel').childNodes[0].nodeValue = t.lang + ': ';

const db = firebase.database();         // âœ… ä¸ç”¨ firebase.database() æŠ¥é”™

function saveStats(name, level) {
  name = name.toLowerCase();
  let path = `stats/${name}/level${level}/${today}`;
  let ref = db.ref(path);

  ref.once('value')
    .then(snapshot => {
      let data = snapshot.val() || { best: Infinity, times: 0 };
      data.times += 1;
      if (timer < data.best) data.best = timer;
      return ref.set(data); // ğŸ‘ˆ ä¿å­˜æ•°æ®
    })
    .then(() => {
      console.log('âœ… æˆç»©å·²ä¿å­˜ï¼Œæ­£åœ¨åˆ·æ–°å†å²è®°å½•...');
      refreshAllStats(); // ğŸ‘ˆ ä¿å­˜æˆåŠŸååˆ·æ–°
    })
    .catch(err => {
      console.error('âŒ ä¿å­˜æˆç»©å¤±è´¥:', err);
    });
}



function refreshAllStats() {
  let name = document.getElementById('name').value.trim().toLowerCase();
  for (let lvl = 1; lvl <= 3; lvl++) {
    let stats = document.getElementById(`stats${lvl}`);
    stats.innerHTML = '';
    let t = translations[currentLang];
    let path = `stats/${name}/level${lvl}`;
    db.ref(path).once('value', snapshot => {
      let data = snapshot.val() || {};
      let entries = Object.entries(data).sort().slice(-7); // æœ€è¿‘7å¤©
      entries.forEach(([date, d]) => {
        stats.innerHTML += `<li>${date}: ${d.best}${t.seconds} (${d.times}${t.times})</li>`;
      });
    });
  }
}

  function generateQuestion() {
    let a, b;
    if (level === 1) {
      a = Math.floor(Math.random() * 9) + 1;
      b = Math.floor(Math.random() * 9) + 1;
    } else if (level === 2) {
      a = Math.floor(Math.random() * 11) + 10;
      b = Math.floor(Math.random() * 11) + 10;
    } else if (level === 3) {
      a = Math.floor(Math.random() * 100) + 1;
      b = Math.floor(Math.random() * 100) + 1;
    }
    question = `${a} * ${b}`;
    document.getElementById('question').innerText = question;
  }

  function startTraining() {
    let t = translations[currentLang];
    let rawName = document.getElementById('name').value.trim();
    let name = rawName.toLowerCase(); // âœ… name normalized
    if (!allowedNames.includes(name)) {
      alert(t.enterInfo);
      return;
    }
    level = parseInt(document.getElementById('level').value);
    correct = 0;
    timer = 0;
    document.getElementById('correct').innerText = correct;
    document.getElementById('training').style.display = 'block';
    document.getElementById('feedback').innerText = '';
    document.getElementById('feedback').className = '';
    document.getElementById('answer').value = '';
    document.getElementById('submitBtn').disabled = false;
    document.getElementById('answer').disabled = false;
    document.getElementById('restartBtn').style.display = 'none';
    startTime = Date.now();
    clearInterval(interval);
    interval = setInterval(() => {
      timer = Math.floor((Date.now() - startTime) / 1000);
      document.getElementById('timer').innerText = timer;
      document.getElementById('timer').nextSibling.nodeValue = t.seconds;
    }, 1000);
    generateQuestion();
    refreshAllStats();
  }

 function checkAnswer() {
  if (correct >= 20) return; // âœ… é˜²æ­¢ç»§ç»­ç­”é¢˜

  let t = translations[currentLang];
  let [a, , b] = question.split(' ');
  a = parseInt(a);
  b = parseInt(b);
  let result = a * b;
  let userAnswer = parseInt(document.getElementById('answer').value);
  let feedback = document.getElementById('feedback');

  if (userAnswer === result) {
    feedback.innerText = t.correctTip;
    feedback.className = 'correct';
    correct++;
    document.getElementById('correct').innerText = correct;
    document.getElementById('answer').value = '';

    if (correct === 20) {
      finishTraining(); // âœ… ç«‹å³ç»“æŸ
    } else {
      generateQuestion();
    }
  } else {
    feedback.innerText = t.wrongTip;
    feedback.className = 'wrong';
    document.getElementById('answer').value = '';
  }
}

  function finishTraining() {
  clearInterval(interval);
  interval = null;

  let t = translations[currentLang];
  let name = document.getElementById('name').value.trim().toLowerCase();

  // âœ… ç¦ç”¨æŒ‰é’®
  document.getElementById('restartBtn').style.display = 'inline-block';
  document.getElementById('submitBtn').disabled = true;
  document.getElementById('answer').disabled = true;

  // âœ… ä¿å­˜æˆç»©
  saveStats(name, level);

  // âœ… å¼¹å‡ºæç¤º
  setTimeout(() => {
    alert(`${t.finish} ${timer}${t.seconds}`);
  }, 200); // å»¶è¿Ÿä¸€ç‚¹ä»¥ç¡®ä¿ UI æ›´æ–°
}
